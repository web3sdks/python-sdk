loaders:
  - type: python
    search_path: [../web3sdks]
renderer:
  type: mkdocs
  pages: 

  # SDK
  - title: Web3sdksSDK
    name: sdk
    contents: 
    - core.sdk.*

  # Contracts
  - title: NFT Collection
    name: nft-collection
    contents: 
    - contracts.nft_collection.*
  - title: Edition
    name: edition
    contents: 
    - contracts.edition.*
  - title: Token
    name: token
    contents: 
    - contracts.token.*
  - title: 'Marketplace'
    name: marketplace
    contents: 
    - contracts.marketplace.*
  - title: 'NFT Drop'
    name: nft-drop
    contents: 
    - contracts.nft_drop.*
  - title: 'Edition Drop'
    name: edition-drop
    contents:
    - contracts.edition_drop.*
  - title: 'Multiwrap'
    name: multiwrap
    contents:
    - contracts.multiwrap.*
  
  # Signature Minting
  - title: ERC20 Signature Minting
    name: erc20-signature-minting
    contents: 
    - core.classes.erc_20_signature_minting.*
  - title: ERC721 Signature Minting
    name: erc721-signature-minting
    contents: 
    - core.classes.erc_721_signature_minting.*
  - title: ERC1155 Signature Minting
    name: erc1155-signature-minting
    contents: 
    - core.classes.erc_1155_signature_minting.*

  # Marketplace Listing
  - title: Marketplace Direct
    name: marketplace-direct
    contents:
    - core.classes.marketplace_direct.*
  - title: Marketplace Auction
    name: marketplace-auction
    contents:
    - core.classes.marketplace_auction.*

  # Contract Settings
  - title: Contract Metadata
    name: contract-metadata
    contents:
    - core.classes.contract_metadata.*
  - title: Contract Platform Fee
    name: contract-platform-fee
    contents:
    - core.classes.contract_platform_fee.*
  - title: Contract Royalty
    name: contract-royalty
    contents:
    - core.classes.contract_royalty.*
  - title: Contract Sales
    name: contract-sales
    contents:
    - core.classes.contract_sales.*
  
  # Claim Conditions
  - title: NFT Drop Claim Conditions
    name: nft-drop-claim-conditions
    contents:
    - core.classes.drop_claim_conditions.*
  - title: Edition Drop Claim Conditions
    name: edition-drop-claim-conditions
    contents:
    - core.classes.drop_erc1155_claim_conditions.*
  
  # Other Interfaces
  - title: ERC20
    name: erc20
    contents:
    - core.classes.erc_20.*
  - title: ERC721
    name: erc721
    contents:
    - core.classes.erc_721.*
  - title: ERC1155
    name: erc1155
    contents:
    - core.classes.erc_1155.*
  - title: ERC20
    name: erc20
    contents:
    - core.classes.erc_20.*
  - title: Contract Deployer
    name: contract-deployer
    contents:
    - core.classes.contract_deployer.*
  - title: Contract Roles
    name: contract-roles
    contents:
    - core.classes.contract_roles.*
  - title: Contract Events
    name: contract-events
    contents:
    - core.classes.contract_events.*
  - title: IPFS Storage
    name: ipfs-storage
    contents:
    - core.classes.ipfs_storage.*
  - title: Wallet Authenticator
    name: wallet-authenticator
    contents:
    - core.auth.wallet_authenticator.*

  mkdocs_config:
    site_name: Web3sdks Python SDK
    docs_dir: mkdocs

    theme:
      logo: images/logo.png
      favicon: images/logo.png
      name: material
      features:
        - navigation.tracking
        - navigation.indexes
        - navigation.top
        - navigation.instant
      palette:
        - scheme: default
          primary: black
          toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to dark mode
        - scheme: slate
          primary: black
          toggle:
            icon: material/toggle-switch
            name: Switch to light mode
      markdown_extensions:
        - pymdownx.details
        - pymdownx.highlight
        - pymdownx.inlinehilite
        - pymdownx.superfences
        - pymdownx.snippets

      extra_css:
        - css/autodoc.css

      plugins:
        - search
        - mkdocstrings:
            handlers:
              python:
                selection:
                  docstring_style: restructured-text
                setup_commands:
                  - import sys
                  - sys.path.append('../')

      extra:
        social:
          - icon: fontawesome/brands/twitter
            link: https://twitter.com/web3sdksdevdev_
          - icon: fontawesome/brands/discord
            link: https://discord.gg/KX2tsh9A

